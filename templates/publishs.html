<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>出版社</title>
    <link rel="stylesheet" href="\static\bs\css\bootstrap.css">
</head>
<body>

<h3 class="text-center">出版社列表</h3>


<dev class="container">
    <dev class="row">
        <dev class="col-lg-6 col-md-offset-3">
            <a href="/publishs/add" class="btn btn-primary">添加出版社</a>
            <a href="/books/" class="btn btn-primary">书籍列表</a>
            <a href="/authors/" class="btn btn-primary">作者列表</a>
            <a href="/authordetails/" class="btn btn-primary">作者详情列表</a>


            <table class="table table-bordered table-hover table-striped">
                <thead class="bg-primary">
                    <tr>
                        <th>编号</th>
                        <th>名称</th>
                        <th>城市</th>
                        <th>邮箱</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    {% for publish in publish_list %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td>{{ publish.name }}</td>
                            <td>{{ publish.city }}</td>
                            <td>{{ publish.email }}</td>

                        <td>
                            <a href="/publishs/{{ publish.pk }}/delete/" class="btn btn-danger">删除</a>
                            <a href="/publishs/{{ publish.pk }}/change/" class="btn btn-warning">编辑</a>
                        </td>
                        </tr>
                    {% endfor %}

                </tbody>
            </table>
        </dev>
    </dev>
</dev>


</body>
</html>
