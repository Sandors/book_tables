<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作者详情</title>
    <link rel="stylesheet" href="\static\bs\css\bootstrap.css">
</head>
<body>

<h3 class="text-center">作者详情列表</h3>


<dev class="container">
    <dev class="row">
        <dev class="col-lg-6 col-md-offset-3">
            <a href="/authordetails/add" class="btn btn-primary">添加作者详情</a>
            <a href="/books/" class="btn btn-primary">书籍列表</a>
            <a href="/authors/" class="btn btn-primary">作者列表</a>
            <a href="/publishs/" class="btn btn-primary">出版社列表</a>

            <table class="table table-bordered table-hover table-striped">
                <thead class="bg-primary">
                    <tr>
                        <th>编号</th>
                        <th>作者</th>
                        <th>出生日期</th>
                        <th>电话</th>
                        <th>籍贯</th>
                        <th>nid</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    {% for authordetail in authordetail_list %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td>{{ authordetail.author.name }}</td>
                            <td>{{ authordetail.birthday|date:"Y-m-d" }}</td>
                            <td>{{ authordetail.telephone }}</td>
                            <td>{{ authordetail.addr }}</td>
                            <td>{{ authordetail.nid }}</td>

                        <td>
                            <a href="/authordetails/{{ authordetail.pk }}/delete/" class="btn btn-danger">删除</a>
                            <a href="/authordetails/{{ authordetail.pk }}/change/" class="btn btn-warning">编辑</a>
                        </td>
                        </tr>
                    {% endfor %}

                </tbody>
            </table>
        </dev>
    </dev>
</dev>


</body>
</html>
