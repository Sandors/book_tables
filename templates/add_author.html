<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作者信息</title>
    <link rel="stylesheet" href="\static\bs\css\bootstrap.css">
</head>
<body>

<h3 class="text-center">添加作者</h3>

<dev class="container">
    <dev class="row">
        <dev class="col-lg-6 col-md-offset-3">
            <form action="" method="post">
                {% csrf_token %}

                <div class="form-group">
                    <label for="">名字</label>
                    <input type="text" name="name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">年龄</label>
                    <input type="text" name="age" class="form-control">
                </div>

                <div class="form-group">
                    <label for="">详情id</label>
                    <select name="authordetail_id" id="" class="form-control">
                        {% for authordetail in authordetail_list %}
                            <option value="{{ authordetail.pk }}">{{ authordetail.nid }}</option>
                        {% endfor %}
                    </select>
                </div>

                <input type="submit" class="btn btn-default">

            </form>
        </dev>
    </dev>
</dev>


</body>
</html>
