<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作者详情</title>
    <link rel="stylesheet" href="\static\bs\css\bootstrap.css">
</head>
<body>

<h3 class="text-center">编辑作者详情</h3>

<dev class="container">
    <dev class="row">
        <dev class="col-lg-6 col-md-offset-3">
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="">出生日期</label>
                    <input type="date" name="birthday" class="form-control" value="{{ authordetail_obj.birthday|date:"Y-m-d" }}">
                </div>
                <div class="form-group">
                    <label for="">电话</label>
                    <input type="text" name="telephone" class="form-control" value="{{ authordetail_obj.telephone }}">
                </div>
                <div class="form-group">
                    <label for="">籍贯</label>
                    <input type="text" name="addr" class="form-control" value="{{ authordetail_obj.addr }}">
                </div>

                <input type="submit" class="btn btn-default">
            </form>
        </dev>
    </dev>
</dev>


</body>
</html>
