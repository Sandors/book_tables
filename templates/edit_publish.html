<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>出版社</title>
    <link rel="stylesheet" href="\static\bs\css\bootstrap.css">
</head>
<body>

<h3 class="text-center">编辑出版社</h3>

<dev class="container">
    <dev class="row">
        <dev class="col-lg-6 col-md-offset-3">
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="">出版社名称</label>
                    <input type="text" name="name" class="form-control" value="{{ publish_object.name }}">
                </div>
                <div class="form-group">
                    <label for="">出版社所在地</label>
                    <input type="text" name="city" class="form-control" value="{{ publish_object.city }}">
                </div>
                <div class="form-group">
                    <label for="">出版社邮箱</label>
                    <input type="text" name="email" class="form-control" value="{{ publish_object.email }}">
                </div>

                <input type="submit" class="btn btn-default">
            </form>
        </dev>
    </dev>
</dev>


</body>
</html>
